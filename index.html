<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h2 style="font-family: Nunito Sans">Where in the world?</h2>
      <button class="button --btn-displayMode">
        <span class="fa-regular fa-moon"></span>
        <span>Dark Mode</span>
      </button>
    </div>
		<div class="search-filter">
			<form class="search">
				<button class="button --btn-search">
					<span class="fa-solid fa-magnifying-glass"></span>
				</button>
				<input type="text" class="search-input" placeholder="Search for a country...">
			</form>
			<select class="select-filter">
				<option value="">Filter by Region</option>
				<option value="Africa">Africa</option>
				<option value="America">America</option>
				<option value="Asia">Asia</option>
				<option value="Europe">Europe</option>
				<option value="Oceania">Oceania</option>
			</select>
		</div>
  </body>
</html>
